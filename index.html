<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="icon" href="https://t4.ftcdn.net/jpg/05/07/19/83/360_F_507198344_PPZmZ0ShfTohJBPUv7Dh0ATswkJrPjtr.jpg"
        type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main" id="mainee">
        <div class="header">
            <div id="head">
                <img src="./ASSETS/book.png" id="headinglogo" />
                <h1>QUIZEST</h1>
            </div>
        </div>
        <div class="card-group" id="groupsone">
            <div class="card">
                <img src="https://img.freepik.com/premium-photo/abstract-education-formula-science-back-school-university-concept-generative-ai_159242-28525.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body" style="background-color: rgb(186, 110, 110);">
                    <a href="#" class="btn btn-primary" id="gk" data-section="0"><b>General Knowledge</b></a>
                </div>
            </div>
            <div class="card" id="cardingtwo">
                <img src="https://cdn.prod.website-files.com/61845f7929f5aa517ebab941/6440f9477c2a321f0dd6ab61_How%20Artificial%20Intelligence%20(AI)%20Is%20Used%20In%20Biometrics.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body" style="background-color: rgb(112, 116, 198);">
                    <a href="#" class="btn btn-primary" id="ai" data-section="1"><b>Artificial Intellgence</b></a>
                </div>
            </div>
        </div>
        <div class="card-group" id="groupstwo">
            <div class="card">
                <img src="https://www.rmit.edu.au/content/dam/rmit/au/en/study-with-us/interest-areas/thumbnails/science-study-area-1220x732.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body" style="background-color: rgb(191, 112, 198);">
                    <a href="#" class="btn btn-primary" id="sc" data-section="2"><b>Science</b></a>
                </div>
            </div>
            <div class="card" id="cardingtwo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Pure-mathematics-formul%C3%A6-blackboard.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body" style="background-color: rgb(194, 198, 112);">
                    <a href="#" class="btn btn-primary" id="ma" data-section="3"><b>Maths</b></a>
                </div>
            </div>
        </div>
    </div>
    <div id="questions-container" style="box-sizing:border-box; display: none;">
        <div id="questionelement" style="text-align: center;">
            <p id="questions"></p>
        </div>
        <div id="answer" style="text-align: center;">
            <button type="button" id="one" class="option"></button>
            <button type="button" id="two" class="option"></button>
            <button type="button" id="three" class="option"></button>
            <button type="button" id="four" class="option"></button>
        </div>
        <div style="text-align: center; margin-top: 20px;" id="rightorwrong">
            <p id="selectedOption"></p>
            <button type="button" id="next" class="nextqus">Next</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
